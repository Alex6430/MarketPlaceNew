{% extends "Registration/wrapper.html" %}

{% block courier %}
    <main role="main">
        <div class="jumbotron" style="background: plum">
            <h1 style="size: auto">Заказы:</h1>
        </div>
        <div class="jumbotron" style="background: gray">
            <div class="row">
                {% for reques,date,address,status in args.dic %}
                    <div class="col-md-4">
                        <div class="jumbotron text-center" style="background: red">
                            <h3>дата:{{ date }}</h3>
                            <h3>аддресс:{{ address }}</h3>
                            {% if status %}
                                <a href="{% url 'take_delivery' id_request=reques %}" class="btn btn-warning text-center"
                            >забрать заказ</a>
                            {% else %}
                                <a href="{% url 'delivery' id_request=reques %}" class="btn btn-warning text-center"
                            >доставлен</a>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>

{% endblock %}
