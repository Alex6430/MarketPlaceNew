{% extends "Market/Manager_Wrapper.html" %}

{% block manager %}
    <main role="main">
        <div class="jumbotron" style="background: plum">
            <h1 style="size: auto">Заказы:</h1>
        </div>
        <div class="jumbotron" style="background: gray">
            <div class="row">
                {% for reques,date,address,status,name,boolst in args.dic %}
                    <div class="col-md-4">
                        <div class="jumbotron text-center" style="background: red">
                            <h3>дата:{{ date }}</h3>
                            <h3>адресс:{{ address }}</h3>
                            <h3>заказ:{{ name }}</h3>
                            {% if boolst %}
                                <a href="{% url 'update_status' id_request=reques %}" class="btn btn-warning text-center"
                            >(обновить статус)</a>

                                <a href="{% url 'down_status' id_request=reques %}" class="btn btn-warning text-center"
                            >отменить заказ</a>

                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>

{% endblock %}
